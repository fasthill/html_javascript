<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
<script>
  var ul = document.getElementsByTagName('ul')[0];
  var lis = ul.getElementsByTagName('li');
  for(var i=0; i < lis.length; i++){
    lis[i].style.color='red';
  }
</script>
</body>
</html>
