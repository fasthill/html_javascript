<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryObject</title>
</head>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
</ul>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    var li = $('li');
    li.map(function(index, elem){ // index = 0,1,2 ; elem = li[0]. li[1]. li[2]
        console.log(index, elem);
        $(elem).css('color', 'red');
    })
</script>
</body>
</html>
